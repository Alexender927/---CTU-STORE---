<body>

<header class="header">
    <h1>Đánh giá sản phẩm</h1>
    <p>Hãy chia sẻ trải nghiệm của bạn</p>
</header>

<div class="review-box">
    <label>Họ tên</label>
    <input type="text" id="name" placeholder="Nhập tên của bạn">

    <label>Đánh giá</label>
    <div class="stars">
        <span onclick="chonSao(1)">★</span>
        <span onclick="chonSao(2)">★</span>
        <span onclick="chonSao(3)">★</span>
        <span onclick="chonSao(4)">★</span>
        <span onclick="chonSao(5)">★</span>
    </div>

    <label>Nội dung đánh giá</label>
    <textarea id="comment" placeholder="Nhận xét về sản phẩm..."></textarea>

    <button onclick="guiDanhGia()">Gửi đánh giá</button>
</div>

<h2 class="title">Đánh giá của khách hàng</h2>
<div id="review-list"></div>
